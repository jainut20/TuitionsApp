<ion-header>
    <ion-toolbar>
        <ion-title>EditProfile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="profile-info">
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">New Password?</ion-label>
            <ion-input type="password" [(ngModel)]="newpassword"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Enter old password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <div *ngIf="type == 'S'">
            <ion-item>
                <ion-label>Board</ion-label>
                <ion-select [(ngModel)]="board" placeholder="Choose">
                    <ion-select-option value="ICSE">ICSE</ion-select-option>
                    <ion-select-option value="CBSE">CBSE</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Class</ion-label>
                <ion-select placeholder="Choose your Class" [(ngModel)]="classs">
                    <ion-select-option value="{{index}}" *ngFor="let index of std"> {{index}} </ion-select-option>
                </ion-select>
            </ion-item>
        </div>
        <ion-button fill="solid" expand="block" (click)="updateDetails()">Save</ion-button>
    </div>
</ion-content>
